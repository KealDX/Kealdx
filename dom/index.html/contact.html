<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keal Design Studio - Contact</title>
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="contact.css" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>
<body>
  <header id="navbar">
    <div class="logo">Keal Design Studio</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>


  <section id="contact-form" class="section">
    <h2>Contact Us</h2>
    <form id="form">
      <div class="field">
        <label for="name">Your Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="field">
        <label for="email">Your Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="field">
        <label for="message">Your Message</label>
        <textarea id="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn">Send Message</button>
      <p id="thankyou" class="hidden">Thank you! We'll be in touch soon.</p>
    </form>
  </section>

  <section id="office-info" class="section">
    <h2>Our Office</h2>
    <p>123 Design Street, Lagos, Nigeria</p>
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!…"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>
  </section>

  <section id="social" class="section">
    <h2>Connect with Us</h2>
    <ul class="social-list">
      <li><a href="#" aria-label="Instagram">Instagram</a></li>
      <li><a href="#" aria-label="LinkedIn">LinkedIn</a></li>
      <li><a href="#" aria-label="Behance">Behance</a></li>
    </ul>
  </section>

  <footer class="footer section">
    <p>© 2025 Studio Architek. All rights reserved.</p>
  </footer>
